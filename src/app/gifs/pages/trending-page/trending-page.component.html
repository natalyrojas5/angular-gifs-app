<section class="py-5">
  <!-- <gifs-gif-list [gifs]="gifsService.trendingsGifs()" /> -->

  <div
    class="h-screen overflow-y-scroll grid grid-cols-2 md:grid-cols-4 gap-4"
    (scroll)="onScroll($event)"
    #groupDiv
  >
    @for (group of gifsService.trendingGifGroup(); track $index) {
    <div class="grid gap-4">
      @for(gif of group; track gif.id){
      <div>
        <img
          class="h-full w-full object-cover rounded-lg"
          [src]="gif.url"
          [alt]="gif.title"
        />
      </div>
      }
    </div>
    }
  </div>
</section>
